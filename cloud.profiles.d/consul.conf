consul:
  provider: mitx
  size: t2.medium
  image: ami-c8bda8a2
  ssh_username: admin
  ssh_interface: private_ips
  block_device_mappings:
    - DeviceName: /dev/xvda
      Ebs.VolumeSize: 50
      Ebs.VolumeType: gp2
  ebs_optimized: True
  iam_profile: consul-instance-role
  tag:
    role: consul_server
  grains:
    roles:
      - consul_server
      - service_discovery
  minion:
    master:
      - salt.private.odl.mit.edu
